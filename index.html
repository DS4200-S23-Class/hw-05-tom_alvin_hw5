<!--Creates HTML page-->
<!DOCTYPE html>
<html> 

<!--links the D3 and stylesheet and makes a title for webpage-->
<head>
    <meta charset=utf-8/>
    <!-- Link stylesheet -->
    <link rel="stylesheet" href="style.css">
    <script src='js/d3.v6.1.1/d3.min.js'></script>
    <title>hw-05</title>
</head>


<body>
    <!--The title for the page-->
    <h1>hw-05: Interactive Graph with D3</h1>

    <!--The div for the interactive graph-->
    <div class = "left-column">
        <div id = "vis-1">


        </div>

    </div>

    <!--This is where the coordinates are listed and where you can add new points-->
    <div class = "right-column">
        <div >
            <p> Last Point Clicked: </p>
            <p id = "lastClicked"> </p>

     
        </div>



        <form>

            <div>
                <!--These are all the options for the x-coordinate-->
                <p1>Choose the x-coordinate for your point.</p1>
                    <select id="xCoordinate">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
            </div>

            
            <div>
                <!--These are all the options for the y-coordinate-->
                <p1>Choose the y-coordinate for your point.</p1>
                    <select id="yCoordinate">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
            </div>

            <!--This adds the button to add the point-->
            <button type='button' id='addPoint'>Add custom point</button>
        </form>

    </div>

    <!--This is where the bar graph is located-->
    <div class = "left-column">
        <div id = "vis-2">

        </div>

    </div>

    <div id="footer">
        <!--Makes an acknowledgement header-->
        <h2> Acknowledgements</h2>
            <ul>
                <!--All the resources we used in order to complete out assignment-->
                <li>https://www.tutorialsteacher.com/d3js/create-bar-chart-using-d3js</li>
            </ul>
    </div>

    <script src='js/main.js'></script>
</body>

</html>
